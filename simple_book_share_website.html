<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Books</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('IMG-20251103-WA0004.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    a {
      color: #f8f8f8;
      text-decoration: none;
      font-size: 1.25rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  
  <ul class="book-list">
            <li><a href="VACATION OF HORROR.pdf" download target="_blank">VACATION OF HORROR</a></li>
            <li><a href="THE EVIL COUSIN.pdf" download target="_blank">THE EVIL COUSIN</a></li>
        </ul>
</body>
</html>
